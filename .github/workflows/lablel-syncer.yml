name: Sync Labels 
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: micnncim/action-label-syncer@v1
        with:
          manifest: .github/labels.yml
          repository: |
            Tech-Phantoms/.github
        env:
          GITHUB_TOKEN: ${{ secrets.GOD_TOKEN }}